<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Language Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Emoji Language Translator</h1>

    <!-- Text input for English text -->
    <textarea id="inputText" placeholder="Type your text here..."></textarea>

    <!-- Translate button -->
    <button id="translateButton">Translate to Emoji</button>

    <!-- Area to display the emoji translation -->
    <div id="outputText" class="output"></div>
  </div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
